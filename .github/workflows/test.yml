name: Crate Test

on:
  push:
    branches: [ "main", "dev" ]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: test
        run: cargo test --verbose

      - name: no-std test
        run: cargo test --verbose --no-default-features